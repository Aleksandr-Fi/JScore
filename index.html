<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-1-4.css">
    <link rel="stylesheet" href="css/style-1-5.css">
    <link  rel="stylesheet"  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <title>Document</title>
</head>

<body class="wrapper">
    <!-- block_1.5 -->
    <main class="main">

        <section class="brands">
            <p class="brands__title">Ремонт техники различных брендов</p>
            <!-- Slider main container -->
            <div class="swiper swiper-brands">
                <div class="swiper-brands__gradient"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper swiper-brands__wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/Lenovo.png" alt="Lenovo" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/Samsung.png" alt="Samsung" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/aple.png" alt="aple" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/ViewSonic.png" alt="ViewSonic" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/Bosch.png" alt="Bosch" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/hp.png" alt="hp" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/acer.png" alt="acer" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/sony.png" alt="sony" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/Lenovo.png" alt="Lenovo" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/Samsung.png" alt="Samsung" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-brands__slide">
                        <div class="swiper-brands__block">
                            <img src="./assets/img/images/aple.png" alt="aple" class="swiper__img">
                            <button class="swiper__btn btn-ar"></button>
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination swiper-brands__pagination"></div>
            </div>
            <button class="btn-more brands__btn-more">Читать далее</button>
        </section>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
